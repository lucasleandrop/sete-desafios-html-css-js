<script>


    function pularLinha() {

        document.write("<br>");


    }



    function exibirTexto(frase) {

        document.write(frase);
        pularLinha();

    }


    function revelar (frase) {

        document.write(nome + ", seus números da sorte são: " + segredos);
        pularLinha();

    }


    function sorteia() {

       return Math.round(Math.random() * 60);

    }

    function sorteiaNumeros(quantidade) {

        var segredos = [];

        var numero = 1;

        while(numero <= quantidade) {

              var numeroAleatorio = sorteia();
              var achou = false;

              if (numeroAleatorio !== 0) {
                     for(var posicao = 0; posicao < segredos.length; posicao++) {

                           if(segredos[posicao] == numeroAleatorio){
                                achou = true;
                                break;
                           }

                     }

                     if (achou == false) {
                           segredos.push(numeroAleatorio);
                           numero++;
                     }
              }

        }

        return segredos;



    }

    var segredos = sorteiaNumeros(6);

    console.log(segredos);

    var nome = prompt("Bem-vindo(a)! Pronto(a) para descobrir seus números da sorte? Qual o seu nome?");



    var button = document.querySelector("button");

    button.onclick = revelar;



</script>
